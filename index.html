<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Day Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1 class="text-center">Weather Dashboard</h1>
    </header>
    <!-- search bar -->
    <div class="d-flex flex-row justify-content-around">
      <div class="justify-content-start d-inline-flex flex-column w-25 mt-4 p-4">
        <h2>Search for a City</h2>
        <div class="input-group">
          <input id="city-input" placeholder="Nashville" class="w-100"></input>
        </div>
      <button id="search-btn" class="btn btn-primary my-3">Search</button>
      <!-- search history container -->
      <div id="search-history" class="d-flex flex-column"></div>
      </div>
    <div class="d-flex flex-row justify-content-center w-100">
<!-- current weather container -->
      <div id="current-weather" class="d-flex flex-column justify-content-center"></div>
    </div>
    </div>
    
    <div class="flex-column mt-4">
      <!-- future weather container -->
      <div id="five-day-forecast" class="d-flex flex-row flex-wrap justify-content-evenly "></div>
   
    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.7/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
